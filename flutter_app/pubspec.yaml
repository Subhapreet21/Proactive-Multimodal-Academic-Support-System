name: campus_assistant
description: AI-Powered University Assistant Mobile App
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^13.0.0
  
  # HTTP & API
  http: ^1.2.0
  supabase_flutter: ^2.3.0
  google_sign_in: ^6.2.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # UI Components
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  
  # Image Picker
  image_picker: ^1.0.7
  
  # Speech to Text
  speech_to_text: ^7.0.0
  
  # Date/Time Formatting
  intl: ^0.19.0
  
  # Icons
  cupertino_icons: ^1.0.6
  
  # Toast/Snackbar
  fluttertoast: ^8.2.4
  
  # Loading Indicators
  flutter_spinkit: ^5.2.0

  # Markdown Rendering
  flutter_markdown: ^0.6.18+3
  google_fonts: ^7.0.2
  
  # PDF Generation
  pdf: ^3.10.8
  printing: ^5.11.1

  # Rive Animations
  rive_animated_icon: ^1.0.9
  file_picker: ^10.3.8
  url_launcher: ^6.3.2
  path_provider: ^2.1.5
  share_plus: ^12.0.1
  excel: ^4.0.6
  flutter_file_dialog: ^3.0.3
  screenshot: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/education_1415509.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/education_1415509.png"
    background_color: "#hex_code"
    theme_color: "#hex_code"
  windows:
    generate: true
    image_path: "assets/images/education_1415509.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/education_1415509.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - .env
